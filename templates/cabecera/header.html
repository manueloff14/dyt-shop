        <script>
            // Obtener el elemento select
            const selectElement = document.getElementById('city-select');

            // Cargar la selección guardada en localStorage
            const savedSelection = localStorage.getItem('selectedCity');
            if (savedSelection) {
                selectElement.value = savedSelection;
            }

            // Guardar la selección en localStorage cuando cambie
            selectElement.addEventListener('change', function () {
                localStorage.setItem('selectedCity', selectElement.value);
            });
        </script>
